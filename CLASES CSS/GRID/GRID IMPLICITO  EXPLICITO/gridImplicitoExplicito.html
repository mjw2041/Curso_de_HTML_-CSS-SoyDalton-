<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="gridImplicitoExplicito.css">
      <title>Grid Implicito y Explicito</title>
</head>
<body>
      <h1>Grid Implicito y Explicito</h1>
      <!--  
      El grid explícito se forma con las pistas que tú defines directamente
      usando las propiedades grid-template-rows y grid-template-columns. 
      Es la estructura base que planificas.
      En pocas palabras: Es la cuadrícula que creas intencionalmente 
      y cuyos tamaños has especificado.

      El grid implícito se forma con las pistas (generalmente filas, pero 
      a veces columnas) que el navegador crea automáticamente 
      para acomodar los ítems de la cuadrícula que no caben 
      dentro del grid explícito.
      En pocas palabras: Son las pistas que aparecen automáticamente 
      cuando un ítem se coloca fuera de la cuadrícula definida.      
      -->      
      <div class="grid">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
      </div> 
    
</body>
</html>
