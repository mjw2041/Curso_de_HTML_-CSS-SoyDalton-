<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="repeatMinmax.css">
      <title>Repeat y MinMax</title>
</head>
<body>
      <h1>Repeat - Minmax</h1>
      <!--
          La función repeat() simplifica la creación de múltiples columnas o 
          filas con el mismo patrón de tamaño. Evita escribir manualmente 
          los valores repetidos
      
          La función minmax(min, max) define un rango de tamaño flexible para una 
          pista de la cuadrícula, asegurando que nunca sea más pequeña que el 
          valor mínimo ni más grande que el valor máximo.
      -->

      <div class="grid">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
      </div> 
    
</body>
</html>
