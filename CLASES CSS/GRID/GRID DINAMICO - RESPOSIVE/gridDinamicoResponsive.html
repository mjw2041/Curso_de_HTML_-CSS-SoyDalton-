<body>
      <h1>Grid Dinamico Responsive !!! </h1>

      <!--  
      Un Grid Dinámico es una cuadrícula de CSS Grid Layout que ajusta a
      utomáticamente el número de columnas (y a veces filas) basándose en el 
      espacio disponible en el contenedor y el tamaño de los elementos 
      que contiene.      
      -->
      <div class="grid">
            <img src ="/IMAGENES/starWar.jpg" class="grid-item"></img>
            <img src ="/IMAGENES/starWar.jpg" class="grid-item"></img>
            <img src ="/IMAGENES/starWar.jpg" class="grid-item"></img>
            <img src ="/IMAGENES/starWar.jpg" class="grid-item"></img>
            <img src ="/IMAGENES/starWar.jpg" class="grid-item"></img>
            <img src ="/IMAGENES/starWar.jpg" class="grid-item"></img>
            <img src ="/IMAGENES/starWar.jpg" class="grid-item"></img>
            <img src ="/IMAGENES/starWar.jpg" class="grid-item"></img>
       
      </div> 
</body>
</html>
