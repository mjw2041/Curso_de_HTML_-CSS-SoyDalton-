<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="gridGap.css">
      <title>Grip GAP</title>
</head>
<body>
      <h1>Grip GAP</h1>
      <!--
      El término grid-gap (o sus equivalentes modernos gap, row-gap, y column-gap) 
      en CSS Grid se refiere al espacio entre las pistas (filas y columnas) 
      de tu cuadrícula.
      El término grid-gap (o sus equivalentes modernos gap, row-gap, y 
      column-gap) en CSS Grid 
      se refiere al espacio entre las pistas (filas y columnas) 
      de tu cuadrícula.

      1-. gap (o grid-gap): Es la propiedad shorthand para definir 
          la separación de filas y columnas simultáneamente.
          Ejemplo: gap: 20px 10px; (20px entre filas, 10px entre columnas).
      2-. row-gap (o grid-row-gap): Define la separación entre las filas.
          Ejemplo: row-gap: 15px;
      3-. column-gap (o grid-column-gap): Define la separación entre las columnas.
          Ejemplo: column-gap: 5px;
      -->

      <div class="grid">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>            
      </div> 
</body>
</html>
