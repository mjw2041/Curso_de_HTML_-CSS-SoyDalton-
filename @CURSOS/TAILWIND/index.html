<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind y CSS Separado</title>
    <!-- Carga Tailwind CSS desde CDN para las clases utilitarias -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-8 flex justify-center items-center h-screen">

    <div id="container" class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Ejemplo de Integración</h1>
        
        <p class="text-gray-600 mb-6 text-center">
            Este botón usa clases de Tailwind (bg-red, shadow, hover) 
            y estilos personalizados de 'styles.css' (border-color).
        </p>

        <button id="myButton" 
                class="w-full py-3 px-4 rounded-lg font-semibold 
                       bg-red-600 text-white shadow-md 
                       hover:bg-red-700 transition duration-300 custom-border">
            Hacer Clic
        </button>
        
        <p id="message" class="mt-4 text-center text-green-600 hidden">
            ¡Acción Ejecutada!
        </p>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>

</body>
</html>
