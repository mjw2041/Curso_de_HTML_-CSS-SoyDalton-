<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta Tag Etiquetas que proporcionan informacion a nuestro navegador-->
    <meta charset="UTF-8">
    <!-- etiqueta HTML fundamental que se utiliza para especificar 
         la codificación de caracteres 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport": la ventana de visualización del navegador.
        width=device-width: ancho de la página debe ser igual al ancho de la pantalla 
        del dispositivo en píxeles CSS
        initial-scale=1.0 Esto establece el nivel de zoom inicial cuando la página se carga por primera vez 
    -->
    <meta name="description" content="Esta pagina se trata.....">     
    <!-- Cuando veas <meta name="description", te estás refiriendo a una etiqueta HTML que define la descripción de tu página web. Esta descripción no se muestra directamente en el contenido visible de tu sitio, sino que es un metadato crucial que los motores de búsqueda como Google utilizan. -->
    <meta name="keywords" content="Banana y Manzana" >
    <!-- se usaba para especificar las palabras clave relevantes para el contenido de una página web.-->
    <meta name="author" content="Maximiliano Weihmuller">
    <!-- se usaba para especificar el autor de la pagina-->
    <meta name ="robots" content="">
    <!-- se utiliza para especificar reglas de rastreo e indexación para todos los motores de búsqueda 
        index: Le dice a los motores de búsqueda que sí deben indexar esta página
        noindex: Le dice a los motores de búsqueda que no deben indexar esta página
        follow: Le dice a los motores de búsqueda que sí deben seguir todos los enlaces en esta págin
        nofollow: Le dice a los motores de búsqueda que no deben seguir ninguno de los enlaces en esta página
        none: Es un atajo para noindex, nofollow
        all: Es un atajo para index, follow
        nosnippet: Le dice a los motores de búsqueda que no muestren un fragmento 
        de texto ni una vista previa de video de esta página 
        en los resultados de búsqueda
        max-snippet:[número_de_caracteres]: Función: Especifica la longitud máxima 
        del fragmento de texto que Google puede mostrar para esta página 
        en los resultados de búsqueda.
        noarchive: no se pueda almacenar en el cache
        npimageindex: no se puede indexar las imagenes
    -->
    <meta name ="title" content="Titulo de la pagina">
    <!-- se usa para especificar el titulo de la pagina -->

    <!-- 
        Las metatags Open Graph (OG) son un conjunto de meta etiquetas 
        HTML que forman parte del Protocolo Open Graph. 
        Este protocolo fue desarrollado inicialmente por Facebook (ahora Meta)
        en 2010 con el objetivo de permitir que cualquier página web         
        se convierta en un "objeto" dentro del "gráfico social" de Facebook.
        og:title:  El título de tu contenido tal como debe aparecer en el gráfico social
        og:type: El tipo de objeto que estás compartiendo. Ayuda a las plataformas a entender la naturaleza del contenido.
        og:image: La URL de una imagen que representará tu contenido cuando se comparta.
        og:urlLa URL canónica (preferida) de la página. Ayuda a consolidar los "me gusta" y las acciones compartidas en una única URL si la página tiene varias versiones
        og:description: Una breve descripción del contenido de la página        
        og:image:width y og:image:height: Las dimensiones exactas de la imagen, 
        lo que ayuda a las plataformas a renderizar la vista previa de manera 
        más eficiente.
    -->
    
    <meta property="og:title" content="Mi Mejor Receta de Lasagna Casera">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://www.misitiodecocina.com/img/lasagna-casera.jpg">
    <meta property="og:url" content="https://www.misitiodecocina.com/recetas/lasagna-casera">
    <meta property="og:description" content="Aprende a preparar una deliciosa lasagna casera con esta receta paso a paso, ideal para toda la familia.">
    <meta property="og:image:width" content="1200">, <meta property="og:image:height" content="630">

    <title>comentarios</title>    
    <link rel="icon" href="carrito.png" type="icon/png">   
    <!-- Icono tambien llamado favicon-->
</head>
<body>
    <!-- Comentario -->
    <h1>Titulo de la pagina</h1>
</body>
</html>
