<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Listas  </title>
</head>
<body>
      <h1>Listas</h1>
      <h6>Lista Ordenadas</h6>
      <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
      </ol>

      <h6>Lista Desordenadas</h6>

      <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
      </ul>
</body>
</html>
