<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Picture Source Media</title>
      <link rel="stylesheet" href="CSS/pictureSourceMedia.css">
</head>
<body>
      <h1>Picture Source Media</h1>
      <picture>
            <source media="(max-width: 600px)" srcset="images/small.jpg" type="image/jpeg">
            <source media="(max-width: 1200px)" srcset="images/medium.webp" type="image/webp">
            <img src="images/large.jpg" alt="Responsive Image" type="image/jpeg"> 
</body>
</html>
