<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <link rel="stylesheet" href="/CLASES HTML/CSS/enlaces.css">
</head>
<body>

    <form action="">
        <h2>Formulario de Contacto  </h2>
        <fieldset>
            <legend>INFORMACION BASICA</legend>
            <!-- SIMPLE OPTION -->
            <div class="form-input">
                <label for="Nombre">Nombre Copleto</label>                    
                <input type="text" placeholder="Ingrese Nombre Completo" id="Nombre">
            </div>    
            
            <div class="form-input">
                <label for="email">Mail</label>                    
                <input type="email" placeholder="Ingrese su mail" id="email">
            </div>        

            <div class="form-input">
                <label for="Asunto">Asunto</label>                    
                <input type="asunto" placeholder="Ingrese su asunto" id="email">
            </div>        
        </fieldset>
        <!-- SELECT -->
        <div class="form-input">
            <label>  Tipo de Usuario
                <select name="type-of-user" id="type-of-user">
                    <option value="user1">Seguidor</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otro</option>                    
                </select>    
            </label> 
        </div>

        <!-- DATALIST & OPTION -->
        <div class="form-input">            
            <label>  Referente
                <input list ="referente" name="referente"> 
                <datalist name="referente" id="referente">
                    <option value="user1">Soy Dalton </option>
                    <option value="user2">Empresa </option>
                    <option value="user3">Amigo </option>
                    <option value="user4">Otro </option>
                    <!-- Si no cierro el option lo cierra el navagador automaticamente-->    
                </datalist>    
            </label> 
        </div>
        
        <!-- TEXT AREA -->
        <div class="form-input">
            <label for="mensaje">Mensaje</label>                    
            <textarea readonly  
                      placeholder="Deja tu mansaje" 
                      maxlength="140"
                      rows="10" 
                      cols="30"
                      id="mensaje">
            </textarea>
        </div>
       
        <!-- CHECK BOX -->     
       <!-- Ejemplo de un label dentro de un input-->        
        <div class="form-input">
            <label>Acepto los <a href="term.html" target="_blank">Terminos y Condiciones</a>
                  <input type="checkbox" class="checkbox">
            </label> 
        </div>
        
    </form>
</body>
</html>
