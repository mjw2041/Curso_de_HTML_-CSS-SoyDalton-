<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantico</title>
    <link rel="stylesheet" href="./CSS/htmlSemantico.css">
</head>
<body>
    <!--
    El HTML semántico (o HTML semántico) se refiere al uso de etiquetas HTML que transmiten 
    el significado o el propósito del contenido que encierran, en lugar de solo su apariencia 
    visual. En pocas palabras, se trata de elegir la etiqueta HTML correcta para el contenido correcto, 
    basándose en lo que representa ese contenido.
    -->
    <!-- La etiqueta <header> en HTML es otra etiqueta semántica introducida en HTML5. 
         Se utiliza para representar el contenido introductorio o un grupo de elementos 
         de navegación de una sección o del documento completo.
    -->
    <!-- La etiqueta <nav> se usa para agrupar y contener enlaces de navegación principales 
         dentro de un documento.
    -->
    <header>
        <nav>
            <ul>
                <li><a href="#">1</a> </li>
                <li><a href="#">2</a> </li>
                <li><a href="#">3</a> </li>
                <li><a href="#">4</a> </li>
                <li><a href="#">5</a> </li>
                <li><a href="#">6</a> </li>            
            </ul>
        </nav>
    </header>     


</body>
</html>
