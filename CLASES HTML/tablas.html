<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>tablas</title>
      <link rel="stylesheet" href="/CLASES HTML/CSS/tablas.css">
</head>
<body>
      <table>
            <!-- ENCABEZADO-->
            <thead>
                  <tr>
                        <th>Producto</th>
                        <th>Costo</th>
                        <th>Unidades</th>
                  </tr>
            </thead>
            <!-- CUERPO-->
            <tbody>
                  <tr>
                        <td>Banana</td>
                        <td>$3</td>
                        <td>1 KG</td>
                  </tr>

                  <tr>
                        <td>Manzana</td>
                        <td>$2</td>
                        <td>1KG</td>
                  </tr>

                  <tr>
                        <td>Melon</td>
                        <td>$4</td>
                        <td>1 unidad</td>
                  </tr>
            </tbody>
            <!-- PIE -->
            <tfoot>
                  <tr>
                        <td class="dato_total">Total</td>
                        <td colspan="2" class="header_total" ?>$9</td>                  
                  </tr>
            </tfoot>

      </table>
</body>
</html>
